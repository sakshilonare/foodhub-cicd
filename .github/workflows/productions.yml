name: Foodhub CI/CD
on: 
  push:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Node and npm
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - name: Install dependencies
      run: npm install 
    - name: Build file
      run: cd frontend
           npm run build
    - run:
        cd backend
        npm i

      
    
